<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="recipeFormLabel">Agrega una receta al libro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="closeForm()">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" #addRecipeToBookForm="ngForm" *ngIf="!addedSuccessfully">
                <p>Recetas disponibles para agregar</p>
                <div id="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre de la receta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let recipe of recipes; let i=index;">
                            <th scope="row">{{i+1}}</th>
                            <td class="form-check">
                                <input class="form-check-input" type="radio" name="recipeRadio" value="{{recipe.id}}" (change)="onChangeRadio(recipe.id)">
                                <label class="form-check-label">
                                    {{recipe.title}}
                                </label>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeForm()">Cerrar</button>
                    <button type="submit" class="btn btn-danger" [disabled]="recipeSelected==undefined">Agregar</button>
                </div>
            </form>
            <div *ngIf="addedSuccessfully" class="successMessage">
                <p>La receta ha sido agregada con exito!</p>
                <i class="fas fa-solid fa-check"></i>
            </div>
        </div>
    </div>
</div>
