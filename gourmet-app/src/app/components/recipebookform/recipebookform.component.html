<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="recipeBookFormLabel">Agrega un recetario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)="closeForm()">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" #recipeBookForm="ngForm" *ngIf="!addedSuccessfully">
                <div class="form-group">
                    <label for="title">Titulo *</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Titulo del recetario" required autocomplete="off" ngModel #title="ngModel">
                    <div>
                        <small *ngIf="title.invalid && title.touched">El campo Titulo es obligatorio.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeForm()">Cerrar</button>
                    <button type="submit" class="btn btn-danger" [disabled]="!recipeBookForm.valid">Agregar</button>
                </div>
            </form>
            <div *ngIf="addedSuccessfully" class="successMessage">
                <p>El libro de recetas ha sido agregado con exito!</p>
                <i class="fas fa-solid fa-check"></i>
            </div>
        </div>
    </div>
</div>
